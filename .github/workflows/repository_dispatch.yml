          #client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}","PACKAGE": "manubot" ,  "OWNER":  "cgreene" ,  "Owner_Repo":  "cgreene/manubot", "test_suite" :  "pytest" , "tests_dir":  "manubot" , "ignore_tests": "None", "ignore_lint": "None"}' #, "python-version" :  [3.6, 3.7], "os"  : ["ubuntu-latest", "macOS-latest"] }'
    - name: Repository Dispatch desc
